<html>
<head>
<title>*Auto Highlight* Chrome Extension Options</title>
<style>
/* *************************************************
 * * Core
 * ************************************************* */

#container {
    width: 500px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

p {
    font-size: 16px;
}

body {
    margin-top: 20px;
}

table td:first-child {
  text-align: center;
}

/*
 * Force the empty #status span to take up space
 * (\200b is Unicode zero-width space).
 */
#status:after {
  content: '\200b';
}

</style>
</head>

<body>

<div id="container">
<h3><em>Auto Highlight</em> v<span id="version"></span></h3>
<h2>Options</h2>
<table>
  <tr>
    <td><input type="color" id="highlight-color"></td>
    <td><label for="highlight-color">Highlight Color</label></td>
  </tr>
  <tr>
    <td><input type="color" id="text-color"></td>
    <td><label for="text-color">Text Color</label></td>
  </tr>
  <tr>
    <td><input type="color" id="link-color"></td>
    <td><label for="link-color">Link Color</label></td>
  </tr>
  <tr class="tinted-highlights">
    <td><input type="checkbox" id="tinted-highlights"></td>
    <td><label for="tinted-highlights">Tinted Highlights</label></td>
  </tr>
</table>
<p>Example <span id="example-text">highlighted text</span>.</p>
<p>Example <a href="#" id="example-link">highlighted link</a>.</p>
<p class="tinted-highlights">
  <em>Tinted Highlights</em> toggles whether highlights are tinted based on
  predicted sentence importance. Lower importance sentences, which receive
  more tinting, are highlighted with subsequent clicks of the highlighter icon.
</p>
<button id="defaults">Defaults</button>
<button id="revert">Revert</button>
<br><br>
<span style="margin-left: 7px;" id="status"></span>
</div>
</body>

<script src="options.js"></script>

</html>
