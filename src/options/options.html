<html>
<head>
<title>Highlight Options</title>

<link rel="stylesheet" type="text/css" href="options.css" />
<script src="options.js"></script>
</head>

<body>

<div id="settings-content">
	<table>
	    <colgroup>
	       <col span="1" style="width: 30%;">
	       <col span="1" style="width: 70%;">
        </colgroup>
	    <tr>
	      <th>Highlighting</th>
	      <td>
	        <div style="padding-top: 8px;">Coverage</div> 
	        <input type="range" id="coverageRange" name="points" min="10" max="50" value="20" step="5" />
	        <span id="coverageVal" style="margin-left: 3px;">0</span>%
	      </td>
	    </tr>
	</table>
</div>

<div id="footer" style="padding-bottom: 25px;">
	<div">
	<span id="status" style="float: left; background-color: yellow; color: black;"></span>
	<span style="float: right;">
	   <button id="defaults-button">Load Defaults</button>
	   <button id="save-button">Save</button>
	</span>
	</div>
</div>

</body>
</html>
